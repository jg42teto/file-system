<mat-card class="auth-card">
    <mat-card-title>Authentication</mat-card-title>
    <mat-card-subtitle>Provide an email and password</mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]=form (submit)="login()" class="auth-form">

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
                <button *ngIf="form?.get('email')?.value" matSuffix mat-icon-button tabindex="-1">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <button *ngIf="form?.get('password')?.value" matSuffix mat-icon-button tabindex="-1">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
        <button mat-button (click)="register()">Register</button>
    </mat-card-actions>
</mat-card>
